<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>

<body>

  <p onClick="makeGreen()">×BREAK×DOWN×</p>

  <script>
    const dogs = [{
      name: 'Snickers',
      age: 2
    }, {
      name: 'hugo',
      age: 8
    }];

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }
    // inspect, attribute modification, open debugger, breakpoint

    // Regular
    console.log('Hello')

    // Interpolated
    console.log('Hello I am a %s string!', '👁')

    // Styled
    console.log('%c I am some great text', 'font-siz:50px; backround:red;')

    // warning!
    console.warn('Oh noo')

    // Error :|
    console.error('Shit!')

    // Info
    console.info('Hushari wala quote')

    // Testing
    const p = document.querySelector('p')

    console.assert(p.classList.contains('ouch'), 'You did not select the right element')

    // clearing
    console.clear()

    // Viewing DOM Elements
    console.log(p)
    console.dir(p)

    // Grouping together
    dogs.forEach(dog => {
      console.group(`${dog.name}`)
      console.log(`This is ${dog.name}`)
      console.log(`${dog.name} is ${dog.age} years old`)
      console.log(`${dog.name} is ${dog.age * 7} dog years old`)
      console.groupEnd(`${dog.name}`)
    })

    // counting
    console.count('Pranav')
    console.count('Pranav')
    console.count('Pranav')
    console.count('Pranav')
    console.count('Pranav')

    // timing
    console.time('fetching data')
    // add some promise or fetch

    console.table(dogs)
  </script>
</body>

</html>
